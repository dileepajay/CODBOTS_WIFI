<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/milligram.css">
    <title>Milligram CSS Examples</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>HTML Examples</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Button -->
    <button class="button">Click Me</button>

    <!-- Text Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" class="input" placeholder="Enter your name">

    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" class="input" placeholder="Enter your message"></textarea>

    <!-- Select Dropdown -->
    <label for="country">Country:</label>
    <select id="country" class="input">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
    </select>

    <!-- Checkbox -->
    <label class="label"><input type="checkbox"> Remember me</label>

    <!-- Radio Buttons -->
    <label class="label"><input type="radio" name="gender" value="male"> Male</label>
    <label class="label"><input type="radio" name="gender" value="female"> Female</label>

    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <!-- Card -->
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card.</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; HTML Examples
    </footer>
</body>

</html>
